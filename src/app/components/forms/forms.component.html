<form class="form" [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
  <div class="form-group">
    <label>E-mail</label>
    <input placeholder="E-mail" type="email" id="email" formControlName="email">
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input placeholder="Senha" type="password" id="password" formControlName="password" minlength="6">
  </div>
  <button class="button-submit" type="submit" [disabled]="!loginForm.valid">Entrar</button>
</form>
